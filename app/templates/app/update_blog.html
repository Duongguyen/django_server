{% extends 'app/base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Static Navigation - SB Admin</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
        <link href="{% static 'app/css/styles.css' %}" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <script type="text/javascript">
            var user = '{{request.user}}'
            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                         // Does this cookie string begin with the name we want?
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }
                const csrftoken = getCookie('csrftoken');
        </script>
    </head>
    <body>
    {% block update_blog %}
    <section class="vh-100" style="background-color: #eee;">
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <!-- Navbar Brand-->
            <a class="navbar-brand ps-3" href="{% url '' %}">Trang quản trị nội dung</a>
            <!-- Sidebar Toggle-->
            <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href=""><i class="fas fa-bars"></i></button>
            <!-- Navbar Search-->
            <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
                {% csrf_token %}
                <div class="input-group" style="visibility: {{user_login}}">

                </div>
            </form>
            <!-- Navbar-->
            <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" ><i class="fas fa-user fa-fw" style="transform: translate(-3px, 0px);"></i><span style="color: white; transform: translate(18px, 16px);">{{request.user}}</span></a>

                    </ul>
                </li>
            </ul>
        </nav>

        <form method="POST" action="/blog/update/{{blogs.id}}" enctype="multipart/form-data">
            {% csrf_token %}
                    <a href="{% url '' %}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="27" height="27" fill="black" class="bi bi-house-fill" viewBox="0 0 16 16" style="transform: translate(15px, 15px);">
                          <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5Z"/>
                          <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6Z"/>
                        </svg>
                    </a>

                     <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16" style="transform: translate(24px, 18px);">
                        <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                     </svg>

                <a class="dropdown-item" href="#!" style="transform: translate(85.5px, -7px); font-size: 16px;">Danh mục bài viết</a>

            <div class="mb-3" style="flex:2; margin:45px; font-size: 16px;">
                <div class="mb-3">
                    <label for="stt" class="form-label">STT</label>
                    <input value="{{blogs.stt}}" type="text" class="form-control" id="stt" style="width: 70%; flex:2" name="stt">
                </div>
            <div class="mb-3">
                <label for="category" class="form-label">Tên bài viết</label>
                <input value="{{blogs.category}}" type="text" class="form-control" id="category" style="width: 70%; flex:2" name="category">
            </div>

                <form action="/upload" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="image" style="flex:2;">Chọn ảnh</label>
                        <input value="{{blogs.image}}" type="file" id="image" name="image" accept="image/*">
                        <br>
                    </div>
                </form>

                <label for="title" class="form-label">Tiêu đề</label>
                <input value="{{blogs.title}}" type="text" class="form-control" id="title" style="width: 70%;flex:2;" name="title">

                <label for="source" class="form-label">Nguồn</label>
                <input value="{{blogs.source}}" type="text" class="form-control" id="source" style="width: 70%;" name="source">

                <label for="poster" class="form-label">Người viết</label>
                <input value="{{blogs.poster}}" type="text" class="form-control" id="poster" style="width: 70%;" name="poster">

                <label for="description" class="form-label">Nội dung</label>
                <textarea  class="form-control" id="description" style="width: 70%; height: 150px;" name="description">{{ blogs.description }}</textarea>

                <label for="publication_date" class="form-label">Ngày xuất bản</label>
                <input value="{{blogs.publication_date}}" type="date" id="publication_date" name="publication_date"><br>

                <button type="submit">Lưu</button>
            </div>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{% static 'app/js/scripts.js' %}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="{% static 'app/assets/demo/chart-area-demo.js' %}"></script>
        <script src="{% static 'app/assets/demo/chart-bar-demo.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
        <script src="{% static 'app/js/datatables-simple-demo.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    </section>
    {% endblock update_blog %}
    </body>
</html>
